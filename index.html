<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="./index.js"></script>
    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="icon_star">
        <img src="./images/icon-star.svg" />
      </div>
      <div class="text_box">
        <h2 class="header">How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rating_btn_section">
        <button class="rating_btn">1</button>
        <button class="rating_btn">2</button>
        <button class="rating_btn">3</button>
        <button class="rating_btn">4</button>
        <button class="rating_btn">5</button>
      </div>
      <button class="sub_rating_btn">submit</button>
    </div>
  </body>
</html>
